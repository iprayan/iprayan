<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
    <center>
        <ul class="menu">

        <section id="home">

        </section>

            <img class="imggrid" src="https://cdn.vox-cdn.com/thumbor/L-F7i2dHys6QZZimr-KqNhfjLmU=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/22450864/1232269483.jpg">
            <img class="imggrid" src="https://sportstar.thehindu.com/incoming/article34602165.ece/ALTERNATES/LANDSCAPE_1200/Ronaldojpg">
            <img class="imggrid" src="https://img.bleacherreport.net/img/images/photos/003/762/543/hi-res-1ac479f4f204e4ee3e0eb2667a66d905_crop_north.jpg?1536530968&w=3072&h=2048">
            </div>

            </div>
            <div class="item">
            <img src="https://i2.wp.com/hausa.leadership.ng/wp-content/uploads/2021/03/80de0f9ebfd39242e234df6e7244028e.jpg?fit=800%2C450&ssl=1">
            </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </center>

</html>
